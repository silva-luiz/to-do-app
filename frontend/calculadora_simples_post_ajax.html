<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples POST</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <center>
            Valor 1:
            <input id="valor1" type="number" name="valor1" step="0.01" required/>
            <br>
            <br>
            Valor 2:
            <input id="valor2" type="number" name="valor2" step="0.01" required/>
            <br>
            <br>

            <input id="operacao" type="radio" id="adicao" name="operacao" value="+" required>
            <label for="adicao">+</label>

            <input id="operacao" type="radio" id="subtracao" name="operacao" value="-" required>
            <label for="subtracao">-</label>

            <input id="operacao" type="radio" id="multiplicacao" name="operacao" value="*" required>
            <label for="multiplicacao">*</label>

            <input id="operacao" type="radio" id="divisao" name="operacao" value="/" required>
            <label for="divisao">/</label>

            <br>
            <br>
            <input id="enviar" type="button" value="Calcular"/>

            <br>
            <br>
            <h3><div id="resposta"></div></h3>
    </center>
</body>

<script>
$( document ).ready(
    
function() {

    // action="../backend/calculadora_simples_post.php"
    $("#enviar").click(function() {
        var v1 = $("#valor1").val();
        var v2 = $("#valor2").val();
        var oprc = $("input[name='operacao']:checked").val();

        $.ajax({
            method : 'POST',
            url : '../backend/calculadora_simples_post.php',
            data: {
                valor1 : v1,
                valor2 : v2,
                operacao : oprc
            }
        }).done(function( resposta ) {
            $("#resposta").text(resposta);
        });


    });

}

);
</script>

</html>
