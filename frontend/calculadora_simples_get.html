<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples GET</title>
</head>
<body>
    <center>
        <form method="GET" action="../backend/calculadora_simples_get.php">
            Valor 1:
            <input type="text" name="valor1" />
            <br>
            <br>
            Valor 2:
            <input type="text" name="valor2" />
            <br>
            <br>

            <input type="radio" id="adicao" name="operacao" value="+">
            <label for="adicao">+</label>

            <input type="radio" id="subtracao" name="operacao" value="-">
            <label for="subtracao">-</label>

            <input type="radio" id="multiplicacao" name="operacao" value="*">
            <label for="multiplicacao">*</label>

            <input type="radio" id="divisao" name="operacao" value="/">
            <label for="divisao">/</label>

            <br>
            <br>

            <input type="submit"/>
        </form>

    </center>
</body>
</html>
