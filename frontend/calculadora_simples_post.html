<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples POST</title>
</head>
<body>
    <center>
        <form method="POST" action="../backend/calculadora_simples_post.php">
            Valor 1:
            <input type="number" name="valor1" step="0.01" required/>
            <br>
            <br>
            Valor 2:
            <input type="number" name="valor2" step="0.01" required/>
            <br>
            <br>

            <input type="radio" id="adicao" name="operacao" value="+" required>
            <label for="adicao">+</label>

            <input type="radio" id="subtracao" name="operacao" value="-" required>
            <label for="subtracao">-</label>

            <input type="radio" id="multiplicacao" name="operacao" value="*" required>
            <label for="multiplicacao">*</label>

            <input type="radio" id="divisao" name="operacao" value="/" required>
            <label for="divisao">/</label>

            <br>
            <br>
            <input type="submit"/>
        </form>

    </center>
</body>
</html>
