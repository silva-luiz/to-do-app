<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Local Storage</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
            <div class="row" style="height: 25%;">
            </div>
            <div class="row">
                <div class="col-12">		
                    <div class="card text-center">
                        <div class="card-body">
                            <form>
                                <div class="form-group">				
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Id</span>
                                        </div>
                                        <input id="valorA" name="valorA" type="number" class="form-control" aria-label="Id" aria-describedby="inputGroup-sizing-default" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                                        </div>
                                        <input id="valorB" name="valorB" type="text" class="form-control" aria-label="Nome" aria-describedby="inputGroup-sizing-default" required>
                                    </div>
                                    <br>
                                    <a href="#" id="armazenar" class="btn btn-dark">Armazenar no Local Storage</a>
                                    <a href="#" id="limpar" class="btn btn-dark">Limpar Local Storage</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $( document ).ready(function() {
                if (localStorage.hasOwnProperty("id")) {
                    $( "#valorA" ).val(localStorage.getItem("id"));
                }

                if (localStorage.hasOwnProperty("nome")) {
                    $( "#valorB" ).val(localStorage.getItem("nome"));
                }
            });

            $( "#armazenar" ).click(
                function(){					
                    var vA = $( "#valorA" ).val();
                    var vB = $( "#valorB" ).val();

                    localStorage.id = vA;
                    localStorage.nome = vB;
                }
            );

            $( "#limpar" ).click(
                function(){					
                    localStorage.removeItem("id");
                    localStorage.removeItem("nome");
                }
            );
        </script>
    </body>
</html>
