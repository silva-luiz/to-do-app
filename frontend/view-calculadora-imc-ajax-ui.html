<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora IMC</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<script src="scripts/view-calculadora-imc-ajax.js"></script>
	<link rel="stylesheet" href="styles/view-calculadora-imc-ajax.css">
</head>
<body>
<div class="container">
  <div class="row rowheader">
  </div>
  <div class="row">
	<div class="col-6">		
		<div class="card text-center">
		  <div class="card-header bg-dark text-white">
			<b>Calculadora IMC</b>
		  </div>
		  <div class="card-body">
			<form>
			<div class="form-group">				
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-default">Peso</span>
				  </div>
				  <input id="peso" name="peso" type="number" class="form-control" aria-label="peso" aria-describedby="inputGroup-sizing-default" required>
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-default">Altura</span>
				  </div>
				  <input id="altura" name="altura" type="number" class="form-control" aria-label="altura" aria-describedby="inputGroup-sizing-default" required>
				</div>
				<br>
				<a href="#" id="limpar" class="btn btn-dark">Limpar</a>
				<a href="#" id="calcular" class="btn btn-dark">Calcular</a>
			</div>
			</form>
		  </div>
		  <div class="card-footer bg-dark text-white text-muted">
			<h4><span id="sts" class=""><div id="resultado"></div></span></h4>
			<h4><span id="sts2" class=""><div id="resultado2"></div></span></h4>
		  </div>
		</div>
	</div>
	<div class="col-6">
		<table class="table table table-hover">
		  <thead class="thead-dark">
			<tr>
			  <th scope="col">IMC</th>
			  <th scope="col">Classificação</th>
			</tr>
		  </thead>
		  <tbody>
			<tr id="row1">
              <td>abaixo de 18,5</td>
			  <td>abaixo do peso</td>
			</tr>
			<tr id="row2">
              <td>entre 18,6 e 24,9</td>
			  <td>peso ideal</td>
			</tr>
			<tr id="row3">
              <td>entre 25,0 e 29,9</td>
			  <td>levemente acima do peso</td>
			</tr>
			<tr id="row4">
              <td>entre 30,0 e 34,9</td>
			  <td>obedidade grau I</td>
			</tr>
			<tr id="row5">
              <td>entre 35,0 e 39,9</td>
			  <td>obedidade grau II</td>
			</tr>
            <tr id="row6">
                <td>acima de 40,0</td>
                <td>obedidade grau III</td>
              </tr>
		  </tbody>
		</table>
	</div>
  </div>
</div>
</body>
</html>
